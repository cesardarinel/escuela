<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>Home Movimientos</title>
        <!-- Path to Framework7 Library CSS-->
        <link rel="stylesheet" href="asset/css/framework7.material.min.css">
        <link rel="stylesheet" href="asset/css/framework7.material.colors.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="asset/css/my-app.css">

        <script type="text/javascript" src="asset/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="asset/js/my-app.js"></script>
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>
        <!-- We don't need full layout here, because this page will be parsed with Ajax-->
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <!-- Right link contains only icon - additional "icon-only" class-->
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
                <!--  <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div> -->
                <div class="center sliding">Home</div>

            </div>

        </div>

        <div class="pages">
            <!-- Page, data-page contains page name-->
            <div data-page="form" class="page">
                <!-- Scrollable page content-->
                <div class="page-content">
                    <!--     <div class="content-block-title">Movimiento </div>-->
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner"> 
                                        <!--                  <div class="item-title label">E-mail</div> -->
                                        <div class="item-input">
                                            <input type="number" placeholder="Cantidad de Dinero"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-gender"></i></div>
                                    <div class="item-inner"> 
                                        <div class="item-title label">Tipo De Transacion</div>
                                        <div class="item-input">
                                            <select>
                                                <option>Male</option>
                                                <option>Female</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner"> 
                                        <!--                    <div class="item-title label">URL</div> -->
                                        <div class="item-input">
                                            <input type="url" placeholder="URL"/>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-50"><a href="#" class="button button-big button-fill color-red">Cancel</a></div>
                            <div class="col-50">
                                <input type="submit" value="Submit" class="button button-big button-fill color-green"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
